components:
  securitySchemes:
    main_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://staging-api.tizo.co/api/v1/auth/login
          scopes:
            read:users: read users info
            write:users: modify or remove users
    api_key:
      type: apiKey
      in: header
      name: Authorization
  schemas:
    reset:
      type: object
      properties:
        password:
          description: Nueva Contraseña
          type: string
          required: true
          format: password
          example: nuevacontra
          minLength: 2
        oldPassword:
          description: Antigua Contraseña
          type: string
          required: true
          format: password
          example: antiguacontra
          minLength: 2
      allOf:
        - required:
            - password
            - oldPassword
    Email:
      description: Correo electrónico del usuario
      type: string
      format: test
      example: john.smith@example.com
    Resetpassword-positive:
      type: object
      properties:
        data:
          type: object
          properties:
            type_user:
              description: Establece que tipo de usuario
              type: string
              required: true
              enum:
                - store_api
              example: store_api
            user:
              type: object
              properties:
                idVendorUser:
                  description: Id del usuario
                  type: integer
                  example: 1
                idStatusVendorUser:
                  description: Id del estado del usuario
                  type: integer
                  example: 1
                pathImage:
                  description: Dirección de la imagen del usuario
                  type: string
                  example: >-
                    https://ui-avatars.com/api/?name=v_adriana_9&size=512&background=0D8ABC&color=fff
                firstName:
                  description: Nombre del usuario
                  type: string
                  example: Adriana
                lastName:
                  description: Apellido del usuario
                  type: string
                  example: Bolaños
                phone:
                  description: Número de teléfono del usuario
                  type: string
                  example: 50563397024
                email:
                  $ref: '#/components/schemas/Email'
                identification:
                  description: Identificación del usuario
                  type: string
                  example: 001-4430696-0016J
                gender:
                  description: Género del usuario
                  type: integer
                  example: 3
                birthDate:
                  description: Fecha de nacimiento del usuario
                  type: date
                  example: '2022-08-04'
                loginLast:
                  description: Último Login del usuario
                  type: date
                  example: '2022-07-12T19:05:37.403+00:00'
                dateCreation:
                  description: Fecha de creación del usuario
                  type: date
                  example: '2022-06-21T16:13:09.567+00:00'
                dateLastUpdate:
                  description: Fecha de última actualización del usuario
                  type: date
                  example: '2022-06-21T16:13:09.567+00:00'
                ipCreation:
                  description: Ip de creación del usuario
                  type: string
                  example: 190.143.250.2
                username:
                  description: Nombre de usuario
                  type: string
                  example: v_adriana_9
                connect:
                  description: Estado de conexión del usuario
                  type: boolean
                  example: false
                storesPermissions:
                  description: Permisos del usuario en la tienda
                  type: array
                  items:
                    type: object
                    properties:
                      idStore:
                        description: Id de la tienda
                        type: integer
                        example: 1
                      name:
                        description: Nombre de la tienda
                        type: string
                        example: Tienda 1
                      pathImage:
                        description: Dirección de la imagen de la tienda
                        type: string
                        example: >-
                          https://ui-avatars.com/api/?name=Tienda+1&size=512&background=0D8ABC&color=fff
                      profile:
                        description: Perfil del usuario en la tienda
                        type: object
                        properties:
                          idProfileVendorUser:
                            description: Id del perfil del usuario
                            type: integer
                            example: 1
                          name:
                            description: Nombre del perfil del usuario
                            type: string
                            example: Administrador
                          description:
                            description: Descripción del perfil del usuario
                            type: string
                            example: Perfil de administrador
                      permissions:
                        type: array
                        description: Permisos del usuario en la tienda
                        items:
                          type: object
                          properties:
                            idModule:
                              description: Id del módulo
                              type: integer
                              example: 1
                            idPermission:
                              description: Id del permiso
                              type: integer
                              example: 1
                            nameModule:
                              description: Nombre del módulo
                              type: string
                              example: Módulo 1
                            namePermission:
                              description: Nombre del permiso
                              type: string
                              example: Permiso 1
                storeBranchesPermissions:
                  description: Permisos del usuario en la sucursal
                  type: array
                  items:
                    type: object
                    properties:
                      idStoreBranch:
                        description: Id de la sucursal
                        type: integer
                        example: 1
                      name:
