type: object
properties:
  data:
    type: object
    properties:
      idStoreBranch:
        type: integer
        description: Id de las sucursales de la tienda
        example: 1
      idStore:
        type: integer
        description: Id de la tienda
        example: 1
      name:
        type: string
        description: Nombre de la sucursal
        example: string
      idMunicipality:
        type: integer
        description: Id de la Municipalidad
        example: 1
      phone:
        type: string
        description: Teléfono de la sucursal
        example: 8884-2939
      personInCharge:
        type: string
        description: Persona encargada de la sucursal
        example: Juan Perez
      addressGeo:
        type: string
        description: Direccion de la sucursal
        example: De la rotonda de Rubén Darío 1c al sur, 2c abajo, Managua 14003, Nicaragua
      addressHuman:
        type: string
        description: Dirección de la sucursal versión Nicaraguense
        example: Tamarindo
      latitude:
        type: float
        description: Latitud de la sucursal
        example: 12.121212
      longitude: 
        type: float
        description: Longitud de la sucursal
        example: -12.121212
      active:
        type: boolean
        description: Estado de la sucursal de la tienda
        example: true
      vacation:
        description: Ofrece la disponibilidad de no recibir notificaciones, además de no aparecer entre los sugeridos del servicio de envío
        type: boolean
        example: true
      dateCreation:
        type: datetime
        description: Fecha de creación de la sucursal de la tienda
        example: 2022-05-06T23:00:52.670+00:00
      dateLastUpdate:
        type: datetime
        description: Fecha de última actualización de la sucursal de la tienda
        example: 2022-05-06T23:00:52.670+00:00
  message:
    type: string
    description: Mensaje positivo de respuesta
    example: Sucursal creada con éxito
  status:
    type: integer
    description: Estado positivo de la respuesta
    example: 200