type: object
properties:
  name:
    type: string
    description: Nombre de la sucursal
    example: name
  idMunicipality:
    type: integer
    description: Id de la Municipalidad
    example: 0
  addressGeo:
    type: string
    description: Direccion de la sucursal
    example: De la rotonda de Rubén Darío 1c al sur, 2c abajo, Managua 14003, Nicaragua
  addressHuman:
    type: string
    description: Dirección de la sucursal versión Nicaraguense
    example: Tamarindo
  latitude:
    type: float
    description: Latitud de la sucursal
    example: 12.121212
  longitude: 
    type: float
    description: Longitud de la sucursal
    example: -12.121212
  active:
    type: boolean
    description: Estado de la sucursal de la tienda
    example: true
  personInCharge:
    type: string
    description: Persona encargada de la sucursal
    example: Juan Perez
  phone:
    type: string
    description: Teléfono de la sucursal
    example: 8884-2939