type: object
properties:
  idDeliveryCourier:
    type: integer
    description: Id del transportista del envío
    example: 310
  idDelivery:
    type: integer
    description: Id del envío
    example: 370
  idCourier:
    type: integer
    description: Id del transportista
    example: 0
  idCourierDriver:
    type: integer
    description: Id del conductor del transportista
    example: 310
  rating:
    type: float
    description: Calificación del transportista
    example: 4.7
  comment:
    type: string
    description: Comentario del transportista
    example: Buen servicio
  dateCreation:
    type: datetime
    description: Fecha de creación del transportista
    example: 2022-06-08T17:15:53.000+00:00
  dateLastUpdate:
    type: datetime
    description: Fecha de última actualización del transportista
    example: 2022-06-08T17:15:53.000+00:00
  