type: object
properties:
  courierName:
    type: string
    description: Nombre del transportista
    example: Encomiendas 24
  traditional:
    type: boolean
    description: Trabaja de manera tradicional
    example: true
  pathImage:
    description: Imagen del transportista
    type: Image
    example: Courier Image Tizo
  methodsPrice:
    type: object
    properties:
      time:
        type: string
        description: Tiempo de espera
        example: 5 days
      timeInNumber:
        type: integer
        description: Tiempo de espera en numero
        example: 1658343697453
      distance:
        type: string
        description: Distancia
        example: 5 km
      price:
        type: string
        description: Precio
        example: $10.00
      nameAreaOrigin: 
        type: string
        description: Nombre del Área de origen
        example: Managua
      idAreaOrigin:
        type: integer
        description: Id del Área de origen
        example: 1
      nameAreaDestination: 
        type: string
        description: Nombre del Área de destino
        example: Calle 132
      idAreaDestination:
        type: integer
        description: Id del Área de destino
        example: 2
      pickUpAtOrigin:
        type: boolean
        description: ¿Se recogerá en el Área de origen?
        example: true
      dropOffAtDestination:
        type: boolean
        description: ¿Se entregará en el Área de destino?
        example: true
      livetrackingatOrigin:
        type: boolean
        description: ¿Se realizará livetracking en el Área de origen?
        example: true
      livetrackingatDestination:
        type: boolean
        description: ¿Se realizará livetracking en el Área de destino?
        example: true
      traditional:
        type: boolean
        description: ¿Se realizará de manera tradicional?
        example: true
  idCourier:
    type: integer
    description: Id del transportista
    example: 299
  paymentsAvailable:
    type: object
    properties:
      idCourierPaymentAvailable:
        type: integer
        description: Id del método de pago disponible para el transportista
        example: 1
      idCourier:
        type: integer
        description: Id del transportista
        example: 299
      idPaymentType:
        type: integer
        description: Id del tipo de pago
        example: 1
      active:
        type: boolean
        description: El estado del pago disponible.
        example: true
      minamount:
        type: integer
        description: El monto mínimo para el pago disponible.
        example: 0
      maxamount:
        type: boolean
        description: El máximo de dinero que puede pagar.
        example: true
      PaymentType:
        type: string
        description: El tipo de pago.
        example: Efectivo
      paymentcode:
        type: string
        description: El código de pago.
        example: CASH
