type: object
properties:
  name:
    type: string
    description: Nombre de la tienda
    example: name
  ruc: 
    type: string
    description: RUC de la tienda
    example: 12121
  email:
    type: string
    description: Email de la tienda
    example: garciadarce@gmail.com
  dba:
    type: string
    description: Nombre comercial de la tienda
    example: AA
  isPrivate:
    type: boolean
    description: Indica si la tienda es privada o no
    example: true
  pathImage:
    type: string
    description: Imagen de la tienda
    example: /images/store/store.jpg
  phone:
    type: string
    description: Teléfono de la tienda
    example: 123456789
  description:
    type: string
    description: Descripción de la tienda
    example: description
  vacation:
    description: Ofrece la disponibilidad de no recibir notificaciones, además de no aparecer entre los sugeridos del servicio de envío
    type: boolean
    example: true