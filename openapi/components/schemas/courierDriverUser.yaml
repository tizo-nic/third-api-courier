type: object
properties:
  idCourier:
    type: integer
    description: Id del transportista
    example: 299
  firstName:
    description: Nombre del transportista
    type: string
    example: John
  lastName:
    description: Apellido del transportista
    type: string
    example: Smith
  pathImage:
    description: Imagen del transportista
    type: Image
    example: Courier Image Tizo
  phone:
    $ref: ./Phonenumber.yaml
  email:
    $ref: ./Email.yaml
  identification:
    description: Identificación del transportista
    type: string
    example: 00225062000N
  gender:
    description: Género del transportista
    type: string
    example: 1
  loginLast:
    description: Último login del transportista
    type: date
    example: 2022-07-12T19:05:37.403+00:00
  birthdate:
    description: Fecha de nacimiento del transportista
    type: date
    example: 2022-06-07
  ipCreation:
    description: Ip de la creación 
    type: date
    example: 2022-06-07
  username:
    description: Username dado al transportista del proveedor
    type: string
    example: John78