type: object
properties:
  method:
    description: Método para recuperar la contraseña (Email, SMS)
    type: string
    required: true
    minLength: 1
    example: email
  wordToMatch:
    description: Palabra que debe coincidir con la palabra de recuperación (Email, Teléfono, Nombre de Usuario)
    type: string
    required: true
    minLength: 1
    example: m_yoni3
  typeUser:
    description: Tipo de usuario (vendor, store_api)
    type: string
    required: true
    example: vendor