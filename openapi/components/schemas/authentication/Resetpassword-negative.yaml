type: object
properties:
  data: 
    type: object
    properties:
      old-password:
        description: Antigua Contraseña
        type: string
        required: true
        example: antiguacontra
      new-password:
        description: Nueva Contraseña
        type: string
        required: true
        example: nuevacontra
  message:
    type: string
    description: Mensaje negativo de respuesta
    example: Lo siento, no se pudo cambiar la contraseña
  status:
    type: integer
    description: Estado negativo de la respuesta
    example: 400