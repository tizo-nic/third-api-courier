type: object
properties:
  data: 
    type: object
    properties:
      new-password:
        description: Nueva Contraseña
        type: string
        required: true
        example: nuevacontra
        minLength: 1
      old-password:
        description: Antigua Contraseña
        type: string
        required: true
        example: antiguacontra
        minLength: 1
  message:
    type: string
    description: Mensaje negativo de respuesta
    example: Vieja contraseña incorrecta
  status:
    type: integer
    description: Estado negativo de la respuesta
    example: 400