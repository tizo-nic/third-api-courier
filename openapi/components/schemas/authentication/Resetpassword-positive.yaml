type: object
properties:
  data: 
    type: object
    properties:
      type_user:
        description: Establece que tipo de usuario 
        type: string
        required: true
        enum:
            - store_api
        example: store_api
      user:
        type: object
        properties:
          idStoreApi:
            description: Id de la Api de la tienda vinculada al usuario
            type: integer
            example: 1
          idStore:
            description: Id de la tienda vinculada al usuario
            type: integer
            example: 2
          username:
            description: Nombre de usuario dado al usuario
            type: string
            example: "store_2"
          password:
            description: Contraseña del usuario
            type: string
            example: John
          email:
            $ref: ../Email.yaml
          active:
            description: Estado del usuario
            type: boolean
            example: true
          loginLast:
            description: Último Login del usuario
            type: date
            example: 2022-07-12T19:05:37.403+00:00
          dateCreation:
            description: Fecha de creación del usuario
            type: date
            example: 2022-06-21T16:13:09.567+00:00
          dateLastUpdate:
            description: Fecha de última actualización del usuario
            type: string
            example: 2022-06-21T16:13:09.567+00:00
          idBranches: 
            description: Número de sucursales vinculadas a la tienda
            type: array
            example: [
                2,
                3,
                4,
                5,
                6,
                7,
                8,
                12,
                13,
                14,
                15
            ]
  message:
    type: string
    description: Mensaje positivo de respuesta
    example: Se han actualizado las credenciales de acceso.
  status:
    type: integer
    description: Estado positivo de la respuesta
    example: 200