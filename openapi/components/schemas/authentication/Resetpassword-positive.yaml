type: object
properties:
  data: 
    type: object
    properties:
      new-password:
        description: Nueva Contraseña
        type: string
        required: true
        example: nuevacontra
        minLength: 1
      old-password:
        description: Antigua Contraseña
        type: string
        required: true
        example: antiguacontra
        minLength: 1
  message:
    type: string
    description: Mensaje positivo de respuesta
    example: Se han actualizado las credenciales de acceso.
  status:
    type: integer
    description: Estado positivo de la respuesta
    example: 200