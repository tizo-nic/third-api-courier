type: object
properties:
  idBank:
    type: integer
    description: Id del Banco
    example: 0
  name: 
    type: string
    description: Nombre del Banco
    example: BAC
  fullName:
    type: string
    description: Nombre completo del Banco
    example: Credomatic
  iconPath:
    type: string
    description: Imagen del logo del Banco
    example: logo BAC
  dateCreation:
    type: datetime
    description: Fecha de creación del Banco
    example: 2022-06-02T15:47:02.797+00:00
  dateLastUpdate:
    type: datetime
    description: Fecha de última actualización del Banco
    example: 2022-06-07T19:26:22.807+00:00