type: object
properties:
  data: 
    type: object
    properties:
      paymentTypes:
        type: array
        items:
          $ref:  "./paymenttypes.yaml"
      count:
        type: integer
        description: Número de métodos de pago
        example: 3
  message:
    type: string
    description: Mensaje positivo de respuesta
    example: Envíos encontrados
  status:
    type: integer
    description: Estado positivo de la respuesta
    example: 200