type: object
properties:
  data: 
    type: object
    properties:
      paymenttypes:
        type: object
        properties:
          idPaymentType:
            type: integer
            description: Id del Método de Pago
            example: 0
          code:
            type: string
            description: Código del Método de Pago
            example: CASH
          name: 
            type: string
            description: Nombre del Método de Pago
            example: Efectivos
          description:
            type: string
            description: Descripción del Método de Pago
            example: Dinero en moneda en curso
          active:
            type: boolean
            description: Estado del Método de Pago
            example: true
          dateCreation:
            type: datetime
            description: Fecha de creación del Método de Pago
            example: 2022-06-02T15:47:02.797+00:00
          dateLastUpdate:
            type: datetime
            description: Fecha de última actualización del Método de Pago
            example: 2022-06-07T19:26:22.807+00:00
      count:
        type: integer
        description: Número de bancos conectados a la cuenta
        example: 1
  message:
    type: string
    description: Mensaje positivo de respuesta
    example: Método de pago encontrado
  status:
    type: integer
    description: Estado positivo de la respuesta
    example: 200