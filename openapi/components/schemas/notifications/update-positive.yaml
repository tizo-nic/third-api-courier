type: object
properties:
  data:
    type: object
    properties:
      idStoreNotifications:
        type: integer
        description: Id de las notificaciones de la tienda
        example: 1
      idStore:
        type: integer
        description: Id de la tienda
        example: 1
      sendEmail:
        type: integer
        description: Notificaciones por email
        example: 1
      sendSMS:
        type: integer
        description: Notificaciones por SMS
        example: 1
      sendWhatsapp:
        type: integer
        description: Notificaciones por Whatsapp
        example: 1
      sendTelegram:
        type: integer
        description: Notificaciones por Telegram
        example: 1
      sendPush:
        type: integer
        description: Notificaciones emergentes
        example: 1
      dateCreation:
        type: datetime
        description: Fecha de creación de las notificaciones
        example: 2022-05-06T23:00:52.670+00:00
      dateLastUpdate:
        type: datetime
        description: Fecha de última actualización de las notificaciones
        example: 2022-05-06T23:00:52.670+00:00
  message:
    type: string
    description: Mensaje positivo de respuesta
    example: Notificaciones actualizadas
  status:
    type: integer
    description: Estado positivo de la respuesta
    example: 200