type: object
properties:
  idCourier:
    type: integer
    description: Id del transportista
    example: 299
  pathImage:
    description: Imagen del transportista
    type: Image
    example: Courier Image Tizo
  dba:
    description: Nombre socio comercial
    type: string
    example: Empresa de logistica
  nombre:
    description: Nombre del empresa transportista
    type: string
    example: Tizo
  description:
    description: Descripción de la empresa transportista
    type: string
    example: Cargo de prueba
  commission:
    description: Comisión de la empresa transportista
    type: float
    example: 0.5
  phone:
    description: Teléfono de la empresa transportista
    type: string
    example: +50578457845
  email:
    description: Email de la empresa transportista
    type: string
    example: tizo@tizo.app
  traditional:
    description: Ofrece live tracking en el envío
    type: boolean
    example: true
  vacation:
    description: Ofrece la disponibilidad de no recibir notificaciones, además de no aparecer entre los sugeridos del servicio de envío
    type: boolean
    example: true
  isPrivate:
    description: La empresa es privada
    type: boolean
    example: false
  Providerapi:
    description: Le suministramos el api a la empresa transportista
    type: boolean
    example: true
  active:
    description: La empresa está activa
    type: boolean
    example: true
  dateCreation:
    type: datetime
    description: Fecha de creación del ítem
    example: 2022-06-08T17:15:53.000+00:00
  dateLastUpdate:
    type: datetime
    description: Fecha de última actualización del ítem
    example: 2022-06-08T17:15:53.000+00:00