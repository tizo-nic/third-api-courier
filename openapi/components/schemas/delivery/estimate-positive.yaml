type: object
properties:
  data:
    type: object
    properties:
      costByDriver: 
        type: object
        properties:
          methodsPrice:
            type: array
            items:
              type: object
              properties:
                time:
                  type: string
                  description: Tiempo de espera
                  example: 5 days
                timeInNumber:
                  type: integer
                  description: Tiempo de espera en numero
                  example: 1658343697453
                distance:
                  type: integer
                  description: Distancia
                  example: 5411
                price:
                  type: float
                  description: Precio
                  example: 110.00
                nameAreaOrigin: 
                  type: string
                  description: Nombre del Área de origen
                  example: Managua
                idAreaOrigin:
                  type: integer
                  description: Id del Área de origen
                  example: 1
                nameAreaDestination: 
                  type: string
                  description: Nombre del Área de destino
                  example: Calle 132
                idAreaDestination:
                  type: integer
                  description: Id del Área de destino
                  example: 2
                pickUpAtOrigin:
                  type: boolean
                  description: ¿Se recogerá en el Área de origen?
                  example: true
                dropOffAtDestination:
                  type: boolean
                  description: ¿Se entregará en el Área de destino?
                  example: true
                liveTrackingAtOrigin:
                  type: boolean
                  description: ¿Se realizará livetracking en el Área de origen?
                  example: true
                liveTrackingAtDestination:
                  type: boolean
                  description: ¿Se realizará livetracking en el Área de destino?
                  example: true
                traditional:
                  type: boolean
                  description: ¿Se realizará de manera tradicional?
                  example: true
          paymentsAvailable:
            type: array
            items:
              type: object
              properties:
                idPaymentAvailable:
                  type: integer
                  description: Id del método de pago disponible
                  example: 1
                idPaymentType:
                  type: integer
                  description: Id del tipo de pago
                  example: 1
                active:
                  type: boolean
                  description: El estado del pago disponible.
                  example: true
                minAmount:
                  type: integer
                  description: El monto mínimo para el pago disponible.
                  example: 0
                maxAmount:
                  type: boolean
                  description: El máximo de dinero que puede pagar.
                  example: true
                paymentType:
                  type: string
                  description: El tipo de pago.
                  example: Efectivo
                paymentCode:
                  type: string
                  description: El código de pago.
                  example: CASH
      costByCourier:
        type: array
        items:
          type: object
          properties:
            coverage: 
              type: float
              description: 
              example: 1.0
            policies: 
              type: object
              properties:
                idPolicies:
                  type: integer
                  description: Id de las políticas del logístico
                  example: 299
                linkDocument:
                  type: string
                  description: Link de
                  example: /link/Document
                linkVideo:
                  type: string
                  description: Nombre del transportista
                  example: /link/Video
                idCourier:
                  type: integer
                  description: Id del logístico
                  example: 299
                dateLastUpdate:
                  type: datetime
                  description: Fecha de última actualización de las políticas
                  example: 2022-06-08T17:15:53.000+00:00
                dateCreation:
                  type: datetime
                  description: Fecha de creación de las políticas
                  example: 2022-06-08T17:15:53.000+00:00
            methodsPrice:
              type: array
              items:
                type: object
                properties:
                  nameAreaOrigin:
                    type: string
                    description: Nombre del Área de origen
                    example: Managua
                  idAreaOrigin:
                    type: integer
                    description: Id del Área de origen
                    example: 1
                  nameAreaDestination: 
                    type: string
                    description: Nombre del Área de destino
                    example: Calle 132
                  idAreaDestination:
                    type: integer
                    description: Id del Área de destino
                    example: 2
                  dropOffAtDestination:
                    type: boolean
                    description: ¿Se entregará en el Área de destino?
                    example: true
                  idRoute:
                    type: integer
                    example: 26
                    description: Id de la Ruta
                  liveTrackingAtOrigin:
                    type: boolean
                    description: ¿Se realizará livetracking en el Área de origen?
                    example: true
                  liveTrackingAtDestination:
                    type: boolean
                    description: ¿Se realizará livetracking en el Área de destino?
                    example: true
                  traditional:
                    type: boolean
                    description: ¿Se realizará de manera tradicional?
                    example: true
                  distance:
                    type: integer
                    description: Distancia
                    example: 5411
                  price:
                    type: float
                    description: Precio
                    example: 110.00
                  timeInNumber:
                    type: integer
                    description: Tiempo de espera en numero
                    example: 1658343697453
                  time:
                    type: string
                    description: Tiempo de espera
                    example: 5 days
                  pickUpAtOrigin:
                    type: boolean
                    description: ¿Se recogerá en el Área de origen?
                    example: true
            idCourier:
              type: integer
              description: Id del logístico
              example: 299
            paymentsAvailable:
              type: array
              items:
                type: object
                properties:
                  idCourierPaymentAvailable:
                    type: integer
                    description: Id del método de pago disponible del logístico
                    example: 1
                  idCourier:
                    type: integer
                    description: Id del logístico
                    example: 299
                  idPaymentType:
                    type: integer
                    description: Id del tipo de pago
                    example: 1
                  active:
                    type: boolean
                    description: El estado del pago disponible.
                    example: true
                  isSelected:
                    type: boolean
                    description: Este método de pago ha sido seleccionado, pero como se estima debe estar en false
                    example: false
                  paymentType:
                    type: string
                    description: El tipo de pago.
                    example: Efectivo
                  paymentCode:
                    type: string
                    description: El código de pago.
                    example: CASH
                  maxAmount:
                    type: boolean
                    description: El máximo de dinero que puede pagar.
                    example: true
                  minAmount:
                    type: integer
                    description: El monto mínimo para el pago disponible.
                    example: 0
            courierName:
              type: string
              description: Nombre del logístico
              example: Tizo
            collectionPayment:
              type: float
              description: Es el valor máximo a cobrar en la entrega
              example: 2500.00
            traditional:
              description: Ofrece live tracking en el envío
              type: boolean
              example: true
            pathImage:
              description: Imagen del logístico
              type: string
              example: https://s3.amazonaws.com/tizo-dev/documents-vendor-11/1660361968102-tizo.jpg           
            ratings:
              type: object
              properties:
                lastComments: 
                  type: array
                  example: null
                  description: Los anteriores comentarios que le realizaron al logístico 
                rating: 
                  type: integer
                  descripcion: Valoración promedio del logístico
                count: 
                  type: integer
                  description: Cantidad de valoraciones recibidas para el logístico
            vacation:
              description: Ofrece la disponibilidad de no recibir notificaciones
              type: boolean
              example: true
            isCollectionPayment: 
              description: Si se va a realizar en efectivo, este dato cambia a verdadero
              type: boolean
              example: true
            collectionHours: 
              type: string
              description: Hora de recolección 
              example: 08:00 - 17:02
      size:
        type: string
        description: Tamaño del envío
        example: Tizo small
      distance:
        type: string
        description: Distancia del envío
        example: 6,1 km
      dataOfCourier:
        type: object
        properties:
          couriers:
            type: integer
            description: Transportistas
            example: 3
          courierWithCategory:
            type: integer
            description: Transportistas con categorías
            example: 3
          courierWithPayment:
            type: integer
            description: Transportistas con métodos de pago
            example: 3
  message:
    type: string
    description: Mensaje positivo de respuesta
    example: Costo estimado de entrega
  status:
    type: integer
    description: Estado positivo de la respuesta
    example: 200