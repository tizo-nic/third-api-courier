type: object
properties:
  data: 
    type: object
    properties:
      idDelivery:
        type: integer
        description: Id del envío
        example: 163
      idPaymentType:
        type: integer
        description: Id del tipo de pago
        example: 2
      code:
        type: string
        description: Código de envío
        example: d9e43729-c8a0-40a2-95d7-fb9076780353
      deliveryTime:
        type: datetime
        description: Fecha y hora de envío
        example: 2022-06-08T17:15:53.000+00:00
      idCapacity:
        type: integer
        description: Id de la capacidad de envío
        example: 0
      baseRatePickup:
        type: float
        description: Tarifa base de recogida
        example: 0.0000
      distance:
        type: float
        description: Distancia del envío
        example: 6136
      discount:
        type: float
        description: Descuento del envío
        example: 0
      height:
        type: float
        description: Altura del envío
        example: 1
      weight:
        type: float
        description: Peso del envío
        example: 1
      depth:
        type: float
        description: Profundidad del envío
        example: 1
      width:
        type: float
        description: Ancho del envío
        example: 1
      total:
        type: float
        description: Total del envío
        example: 29.80
      description:
        type: string
        description: Descripción del envío
        example: Con descripcion
      notificationMail:
        type: string
        description: Correo de notificación del envío
        example: agarciadarce@gmail.com
      active:
        type: boolean
        description: Estado del envío
        example: true
      origin:
        type: string
        description: Origen del envío
        example: store_api
      receiver:
        type: string
        description: Destinatario del envío
        example: courier
      idStatusDelivery:
        type: integer
        description: Id del estado del envío
        example: 2
      dateCreation:
        type: datetime
        description: Fecha de creación del envío
        example: 2022-06-23T20:39:39.157+00:00
      dateLastUpdate:
        type: datetime
        description: Fecha de última actualización del envío
        example: 2022-06-23T20:39:39.157+00:00
      paymentTypes:
        $ref: ../PaymentTypes.yaml
      capacity:
        $ref: ../capacity.yaml
      statusDelivery:
        $ref: ../statusdelivery.yaml
      items:
        $ref: ../items.yaml
      steps:
        $ref: ../steps.yaml
      waypoints:
        $ref: ../waypoints.yaml
      relationCouriers:
        $ref: ../relationCouriers.yaml
      relationDrivers:
        $ref: ../relationDrivers.yaml
      relationVendors:
        $ref: ../relationVendors.yaml
      relationInvoices:
        $ref: ../relationInvoice.yaml
      relationLogistics:
        $ref: ../relationLogistics.yaml
      relationManagers:
        $ref: ../relationManager.yaml
  message:
    type: string
    description: Mensaje positivo de respuesta
    example: Envio encontrado
  status:
    type: integer
    description: Estado positivo de la respuesta
    example: 200