openapi: 3.1.0
info:
  version: 1.0.0
  title: api.tizo.co
  termsOfService: 'https://example.com/terms/'
  contact:
    email: rcastano@tizo.app
    url: 'https://www.linkedin.com/company/tizo/'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  x-logo:
    url: 'https://tizo-dev.s3.us-east-1.amazonaws.com/logos/logo.png'
  description:
    $ref: ./info-description.md
tags:
  - name: auth
    description: Operaciones de autenticación de usuarios.
  - name: stores
    description: Gestión de tiendas.
servers:
  - url: 'https://api.tizo.co/api/v1'
paths:
  '/users/{username}':
    $ref: 'paths/users_{username}.yaml'
  /echo:
    $ref: paths/echo.yaml
  /pathItem:
    $ref: paths/path-item.yaml
  /pathItemWithExamples:
    $ref: paths/path-item-with-examples.yaml
components:
  securitySchemes:
    main_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'http://example.com/api/oauth/dialog'
          scopes:
            'read:users': read users info
            'write:users': modify or remove users
    api_key:
      type: apiKey
      in: header
      name: api_key
    basic_auth:
      type: http
      scheme: basic
