post:
  tags:
      - Autenticación
  summary: Inicio de sesión
  description: Este método te permite iniciar sesion con un nombre de usuario, una contraseña y un tipo de usuario
  operationId: login
  security:
    - basic_auth: [ Authorization ]
  responses:
    '200':
      description: Success
      content: 
        application/json:
          schema:
            $ref: '../../components/schemas/authentication/LoginResponse.yaml'
    '401': 
      description: Unauthorized
      content: 
        application/json:
          schema:
            $ref: '../../components/schemas/authentication/LoginResponse2.yaml'
  requestBody:
    headers:
      environment:
        description: País donde se encuentra el usuario.
        schema:
          type: string
          example: "ni"
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/authentication/Login.yaml
    description: Estructura de datos para iniciar sesión
    required: true
  x-codeSamples:
    - lang: "C#"
      source:
        $ref: "../../code_samples/csharp/authorization/login.cs"
    - lang: PHP
      source:
        $ref: ../../code_samples/PHP/authorization/login.php
    - lang: Python
      source:
        $ref: ../../code_samples/python/authorization/login.py
