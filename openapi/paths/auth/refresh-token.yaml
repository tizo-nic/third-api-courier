post:
  tags:
    - Autenticación
  summary: Refrescar token
  description: Actualiza el tiempo de expiración de un token
  operationId: refresh-token
  security:
    - basic_auth: [ Authorization ]
  responses:
    '200':
      description: Success
      content: 
        application/json:
          schema:
            $ref: '../../components/schemas/authentication/refresh-positive.yaml'
    '400': 
      description: Unauthorized
      content: 
        application/json:
          schema:
            $ref: '../../components/schemas/authentication/refresh-negative.yaml'
  requestBody:
    headers:
      environment:
        description: País donde se encuentra el usuario.
        schema:
          type: string
          example: "ni"
    content:
      application/json:
        schema:
          description: Este método no solicita ningun dato de entrada
          required: true
  x-codeSamples:
    - lang: "C#"
      source:
        $ref: "../../code_samples/csharp/authorization/login.cs"
    - lang: PHP
      source:
        $ref: ../../code_samples/PHP/authorization/login.php
    - lang: Python
      source:
        $ref: ../../code_samples/Python/authorization/login.py
