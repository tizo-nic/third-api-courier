post:
  tags:
    - Autenticación
  summary: Recuperar contraseña
  description: Este método te permite recuperar la cuenta si te has olvidado de la misma, lo que se necesita son 3 datos; el tipo de método por el que deseas recuperarlo, el tipo de usuario y un dato que puede ser tu correo, usuario o teléfono.   Lo que resulta en enviar un sms o correo para recuperar contraseña de un usuario ya registrado.
  operationId: recovery-password
  security:
    - basic_auth: [ Authorization ]
  responses:
    '200':
      description: Success
      content: 
        application/json:
          schema:
            $ref: '../../components/schemas/authentication/recoveryResponse-positive.yaml'
    
    '400': 
      description: Unauthorized
      content: 
        application/json:
          schema:
            $ref: '../../components/schemas/authentication/recoveryResponse-negative.yaml'
  requestBody:
    headers:
      environment:
        description: País donde se encuentra el usuario.
        schema:
          type: string
          example: "ni"
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/authentication/recovery.yaml"
    description: Estructura de datos para recuperar la cuenta por medio de 2 métodos disponibles para enviar un link de recuperación de contraseña son sms y email. En Word to Match puedes escribir tu correo, teléfono o nombre de usuario que permitirá la búsqueda de tu cuenta.
    required: true
  x-codeSamples:
    - lang: "C#"
      source:
        $ref: "../../code_samples/csharp/authorization/recover.cs"
    - lang: PHP
      source:
        $ref: "../../code_samples/PHP/authorization/recover.php"
    - lang: Python
      source:
        $ref: "../../code_samples/python/authorization/recover.py"
