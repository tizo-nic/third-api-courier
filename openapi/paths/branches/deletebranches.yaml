      source:
        $ref: "../../code_samples/csharp/branches/delete.cs"
    - lang: PHP
      source:
        $ref: "../../code_samples/PHP/branches/delete.php"
    - lang: Python
      source:
        $ref: "../../code_samples/python/branches/delete.py"