        application/json:
          schema:
            $ref: '../../components/schemas/branches/delete-negative.yaml'
  requestBody:
    headers:
      environment:
        description: País donde se encuentra el usuario.
        schema:
          type: string
          example: "ni"
    content:
      application:
        schema:
          description: Este método no solicita ningún dato de entrada
  x-codeSamples:
